{% extends "layout.html" %}
{% block title %}Animals{% endblock %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      {% for animal in allAnim%}
        <div class="col-sm-4 d-flex align-items-stretch" style="padding-bottom: 3%;">
          <div class="card" style="padding:10%;width:450px;">
            <!--Replace line ten with boolean that checks if image exists-->
            {% if animal.image_url %}
              <img src="{{ animal.image_url }}" class = "card-image" style = "width:60%;height:60%;">
            {% else %}
              <img src="static/img/default.png" class = "card-image">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{animal.name_animal}}</h5>
              <a href="/animals/{{animal.id_animal}}" class="btn btn-primary">Read more</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
